<script type="text/javascript">

// ===================================
// A function to Show Div Block
// ===================================
function showHide(elstring){
    var el = document.getElementById(elstring);
    el.style.display = 'block';
}

// =============================================================
// A function to retrive a parameter from the get (address) link
// =============================================================
function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
    }
    function delayer(){
        window.location = getQueryVariable('url')
    }


// ======================================
// Extract and assign global Parameters
// ======================================
